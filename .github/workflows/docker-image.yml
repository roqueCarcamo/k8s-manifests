name: Build, Test, and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Cache de Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Construir con Maven
        run: mvn clean package -DskipTests

      - name: Ejecutar pruebas con Maven
        run: mvn test

      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v2

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Iniciar sesión en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir y etiquetar la imagen Docker
        id: build-image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/demo-spring-boot:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/demo-spring-boot:${{ github.sha }}

      - name: Actualizar manifiestos con nueva etiqueta
        run: |
          sed -i 's|image: tu-usuario/demo-spring-boot:latest|image: tu-usuario/demo-spring-boot:${{ github.sha }}|g' k8s-manifests/deployment.yaml
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add k8s-manifests/deployment.yaml
          git commit -m "Actualizar imagen a ${GITHUB_SHA}"
          git push

      - name: Salida de la imagen
        run: echo 'Imagen construida y enviada a Docker Hub'




