name: Build, Test, and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Cache de Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Construir con Maven
        run: mvn clean package -DskipTests

      - name: Ejecutar pruebas con Maven
        run: mvn test

      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v2

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Iniciar sesión en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir y etiquetar la imagen Docker
        id: build-image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/demo-spring-boot:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/demo-spring-boot:${{ github.sha }}

      - name: Actualizar imagen con sed
        run: |
          sed -i 's|image: rcarcamo/demo-spring-boot:.*|image: rcarcamo/demo-spring-boot:${{ github.sha }}|g' k8s-manifests/deployment.yaml

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit cambios
        run: |
          git add k8s-manifests/deployment.yaml
          git commit -m "Actualizar imagen" || echo "No hay cambios para commitear"

      - name: Push cambios
        run: git push

      - name: Mostrar salida de la imagen
        run: echo 'Imagen construida y enviada a Docker Hub:'


