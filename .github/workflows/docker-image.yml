name: Build, Test, and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Cache de Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Construir con Maven
        run: mvn clean package -DskipTests

      - name: Ejecutar pruebas con Maven
        run: mvn test

      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v2

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Iniciar sesión en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir y etiquetar la imagen Docker
        id: build-image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/demo-spring-boot:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/demo-spring-boot:${{ github.sha }}
      - name: Verificar contenido antes de cambiar
        run: cat k8s-manifests/deployment.yaml

      - name: Update image version in deployment.yaml
        run: |
          SHA_VALUE=${GITHUB_SHA}
          echo "Reemplazando con SHA_VALUE: ${SHA_VALUE}"
          
          # Cambiar a un patrón más simple para facilitar la verificación
          sed -i "s|image: \*\*\*/demo-spring-boot:[^ ]*|image: \*\*\*/demo-spring-boot:${SHA_VALUE}|g" k8s-manifests/deployment.yaml
          
          # Verificar si el comando sed se ejecutó correctamente
          if [ $? -eq 0 ]; then
            echo "Reemplazo completado"
          else
            echo "Error en el comando sed"
          fi
          
      - name: Verificar contenido después del cambio
        run: cat k8s-manifests/deployment.yaml

      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add k8s-manifests/deployment.yaml
          git commit -m "Actualizar imagen a ${GITHUB_SHA}" || echo "No hay cambios que confirmar."
          git push origin main || echo "No hay cambios que enviar."

      - name: Salida de la imagen
        run: echo 'Imagen construida y enviada a Docker Hub'




