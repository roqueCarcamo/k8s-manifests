apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-spring-boot
  labels:
    app: demo-spring-boot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-spring-boot
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: demo-spring-boot
    spec:
      containers:
        - name: demo-spring-boot
          image: rcarcamo/demo-spring-boot:391068cb761918b628f834545a6a0cb35e5e2cf0
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: dockerhub-secret

