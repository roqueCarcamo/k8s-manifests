apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-spring-boot
  labels:
    app: demo-spring-boot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-spring-boot
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: demo-spring-boot
    spec:
      containers:
        - name: demo-spring-boot
          image: rcarcamo/demo-spring-boot:c5f480cbddf07a2b92514831bc8c99c7053a02db
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: dockerhub-secret

